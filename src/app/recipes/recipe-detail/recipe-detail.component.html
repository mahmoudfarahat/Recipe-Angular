



<div class="row">
<div class="col-12 ">
  <img [src]="recipe.imagePath" alt="" height="400px" >
</div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div ngbDropdown class="btn-group">
      <a ngbDropdownToggle type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </a>
      <ul ngbDropdownMenu class="dropdown-menu">
        <li><a class ="dropdown-item"  href=""> To shopping list</a></li>
        <li><a class ="dropdown-item" href=""> Edit Recipe</a></li>
        <li><a class ="dropdown-item" href=""> Delete Recipe</a></li>

      </ul>
    </div>
  </div>
</div>
<div class="row">




  <div class="col-12">
     {{recipe.description}}

  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
