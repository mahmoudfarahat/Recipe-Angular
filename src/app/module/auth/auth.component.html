<div class="row mt-5">
  <app-loading-spinner *ngIf="isLoading" class="text-center" ></app-loading-spinner>

  <div class="d-flex justify-content-center mt-5">

    <form action=" " [formGroup]="form" style="width: 300px" (ngSubmit)="onSubmit()">
      <!-- <div class="alert alert-danger" *ngIf="error">
        {{error}}
      </div> -->
      <app-alert [message]="error" *ngIf="error" (close)="onHandlerError()"></app-alert>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" formControlName="email" id="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <button type="submit"class="btn btn-primary " [disabled]="!form.valid" style="width: 100px ;">{{isLoginMode? 'Login': 'Sign Up'}}</button>

       <button class="btn btn-outline-primary" type="button" style="width: 160px ;"
        (click)="onSwitchMode()"> Switch to {{isLoginMode? 'Sign Up': 'Login'}}</button>
      </div>

    </form>
  </div>
</div>
