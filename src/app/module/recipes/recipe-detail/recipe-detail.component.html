<ng-template #loading></ng-template>
<ng-template #data>
  <div class="row">
    <div class="col-12 mt-3 d-flex justify-content-center">
      <img [src]="recipe.imagePath" alt="sdsd"
      height="350px" class="bg-image hover-zoom img-responsive " style="border-radius: 5%;" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div ngbDropdown class="btn-group">
        <a
          ngbDropdownToggle
          type="button"
          class="btn   dropdown-toggle"
          style=" background-color: rgb(150, 144, 112) !important; color: white;"
          >Manage Recipe
          <span class="caret"></span>
        </a>
        <ul ngbDropdownMenu class="dropdown-menu">
          <li>
            <a
              [routerLink]="['/', 'recipes', recipe.uuid, 'edit']"
              class="dropdown-item"
              style="cursor: pointer"
            >
              Edit Recipe</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onDeleteRecipe()"
            >
              Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mb-2 mt-2">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li
          class="list-group-item list-group-item-action"
          *ngFor="let ing of recipe.ingredients"
        >
          {{ ing.name }} ({{ ing.amount }})
        </li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="isLoading; then loading; else data"> </ng-container>
