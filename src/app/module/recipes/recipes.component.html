<ng-container *ngIf="recipeService.isloading; then loading; else data">
</ng-container>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template #data>
  <div class="row">
    <div class="col-5">
      <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-7 mt-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
